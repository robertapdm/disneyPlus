<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes Disney</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f199908112.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <a href=""><li>Início</li></a>
          <a href=""><li>Filmes</li></a>
          <a href=""><li>Séries</li></a>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="card">
          <img src="./assets/images/encanto.jpeg" alt="Banner do filme Encanto" />
        </div>
        <div class="card">
          <img src="./assets/images/raya.jpeg" alt="Banner do filme Raya e o Último Dragão" />
        </div>
        <div class="card">
          <img src="./assets/images/buzz.jpeg" alt="Banner do filme Lightyear" />
        </div>
        <div class="card">
          <img src="./assets/images/toyStory.jpeg" alt="Banner do filme Toy Story 4" />
        </div>
        <div class="card">
          <img src="./assets/images/irmãoUrso.jpeg" alt="Banner do filme Irmão Urso" />
        </div>
        <div class="card">
          <img src="./assets/images/luca.jpeg" alt="Banner do filme Luca" />
        </div>
      </div>
    </main>
    <footer>
      <p>
        © Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados
        todos os direitos, Disney Entertainment
      </p>
      <div class="social">
        <img src="./assets/images/youtube.png" alt="Logo do Youtube" class="youtube">
        <div class="insta"><i class="fa-brands fa-instagram"></i></div>
        <img src="./assets/images/disneyPlus.png" alt="Logo do Disney Plus" class="dPlus">
      </div>
    </footer>
  </body>
</html>
